<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="asset//css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Clock Game</title>
</head>
<body>
    <!--Question Game Answer Area-->
    <div class="container">
        <!--Questions & Score Section-->
        <div class="container">
            <div class="row">
                <div class="col" id="title">
                        <h1><span class="question-number"> of 10 - </span>Can You Match The Correct Time?</h1>
                </div>
            </div>
            <div class="row">
                <div class="col" id="score">
                    <h2 class="score-heading">Score:</h2> 
                </div>
            </div>
        </div>
        
        <!--Game Area-->
        <div class="container">    
            <div class="row">
                <div class="col">
                    <h2 class="heading"><i class="far fa-clock"></i> Select the correct time?</h2>
                </div>
            </div>

            <!--Where the analogue clock displays (Clock Section)-->
            <div class="row">
                <div class="col">
                    <div class="center">
                        <div class="clock">
                            <div class="hour">
                                <div class="hr" id="hr" style="transform: rotateZ(350deg);">                                    
                                </div>
                            </div>
                            <div class="min">
                                <div class="mn" id="mn" style="transform: rotateZ(240deg);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Where the multiply choice answers are displayed (Answer Section)-->
            <div class="row answer-area">
                <div class="col mx-5" id="answers">
                    <div class="row top-row-option text-justify mx-5 my-5">
                        <div class="col-6">
                            <span>A:</span>
                        </div>
                        <div class="col-6">
                            <span>B:</span>
                        </div>
                    </div>
                    <div class="row bottom-row-option text-justify mx-5 my-5">    
                        <div class="col-6">
                            <span>C:</span>
                        </div>
                        <div class="col-6">
                            <span>D:</span>
                        </div>
                    </div>
                    <div class=>
                        <button type="button" class="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>    
</body>
</html>
