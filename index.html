<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>The Clock Game</title>
  <link rel="stylesheet" type="text/css" href="asset/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129353070-1"></script>
  <script src="asset/js/script.js"></script>
</head>

<body>
  <!-- Welcome Screen start -->
  <div class="container " id="mainPanel">
    <div class="welcome-title">
      <h1>Welcome&nbsp;to&nbsp;Clock&nbsp;Game</h1>
    </div>
    <div class="main-btn-container">
      <button class="skewBtn purple" onclick="start()">Let' Start</button>
    </div>
  </div>
  <!-- Welcome screen End -->

  <!-- Game Screen Start -->
  <div class="game-container hidden " id="gamePanel">
    <div class="game-header">
      <div>
        <h2><span id="currentNum">1</span> of 10&nbsp;&nbsp;</h2>
      </div>
      <div>
        <h2>Can you Match The Correct Time?</h2>
      </div>
    </div>
    <div class="score-container">
      <h3> <span>Score:</span><span id="score">0</span></h3>
    </div>
    <div class="description">
      <span class="text-longshadow">Select the Correct Time</span>
    </div>
    <div class="clock-container">
      <div class="hour-hand"></div>
      <div class="minute-hand"></div>
    </div>
    <div class="answer-container">
      <input class="checkbox-budget" type="radio" name="budget" id="budget-1" onclick="setAnswer(1)">
      <label class="for-checkbox-budget" for="budget-1">
        <span data-hover="12:00" id="budget-1-span">12:00</span>
      </label>
      <!-- -->
      <input class="checkbox-budget" type="radio" name="budget" id="budget-2" onclick="setAnswer(2)">
      <label class="for-checkbox-budget" for="budget-2">
        <span data-hover="03:00" id="budget-2-span">03:00</span>
      </label>
      <!-- -->
      <input class="checkbox-budget" type="radio" name="budget" id="budget-3" onclick="setAnswer(3)">
      <label class="for-checkbox-budget" for="budget-3">
        <span data-hover="05:00" id="budget-3-span">05:00</span>
      </label>
      <!--  -->
      <input class="checkbox-budget" type="radio" name="budget" id="budget-4" onclick="setAnswer(4)" checked>
      <label class="for-checkbox-budget" for="budget-4">
        <span data-hover="06:30" id="budget-4-span">06:30</span>
      </label>
    </div>

    <div class="submitbtn-container">
      <button class="skewBtn blue" onclick="checkGame()">Submit</button>
    </div>
  </div>
  <!-- Game Screen End -->

  <!-- Game Result modal(correct and incorrrect answer view) Start -->
  <div>
    <div class="overlay-trigger">
      <button id="toggle-btn">Overlay #02</button>
    </div>

    <div class="overlay overlay01">
      <div class="overlay-container">
        <img src="asset/images/clock/incorrect.png" id="alertImage" />
      </div>
      <div id="overlay-close"></div>
    </div>
    <div class="overlay overlay02"></div>
    <div class="overlay overlay03"></div>
    <div class="overlay overlay04"></div>
    <div class="overlay overlay05"></div>
    <div class="overlay overlay06"></div>
    <div class="overlay overlay07"></div>
    <div class="overlay overlay08"></div>
    <div class="overlay overlay09"></div>
    <div class="overlay overlay10">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- Game Result model(correct and incorrrect answer view) End -->

  <!-- End Game Modal Start -->
  <div>
    <div id="mask"></div>
    <div class="modal">
      <a class="close-modal" href="javascript:void(0)">
        <i class="fa fa-times"></i>
      </a>
      <div class="modal-content">
        <h2><span id="result-title">Contratulation!</span></h2>
        <h3><span>Your Score:</span><span class="result" id="result">0</span></h3>
      </div>
      <div class="end-button-container">
        <button class="btn-pill end-btn" onclick="restart()">
          <span>Restart</span>
        </button>
        <button class="btn-slide-line end-btn" onclick="endGame()">
          <span>End</span>
        </button>
      </div>
    </div>
    <!-- END MODAL BOX -->
    <span class="open-modal">
      <i class="fa fa-info-circle"></i>
    </span>
  </div>
  <!-- End Game Modal End -->

</body>

</html>
